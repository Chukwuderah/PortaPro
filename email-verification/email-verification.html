<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>PortaPro | email-verification</title>
    <link rel="stylesheet" href="./email-verification.css" />
  </head>
  <body>
    <div id="container">
      <div class="image">
        <img
          src="../Images/Frame 1.png"
          alt="Frame 1.png"
          class="desktop-image"
        />
        <img
          src="../Images/Rectangle 8.png"
          alt="Rectangle 8"
          class="mobile-image"
        />
      </div>
      <div class="email-verification">
        <h1>Email Verification</h1>
        <p>a 6 digit otp was sent to <span class="user-email"></span></p>
        <div class="otp-container">
          <input type="text" class="otp" maxlength="1" />
          <input type="text" class="otp" maxlength="1" />
          <input type="text" class="otp" maxlength="1" />
          <input type="text" class="otp" maxlength="1" />
          <input type="text" class="otp" maxlength="1" />
          <input type="text" class="otp" maxlength="1" />
        </div>
        <p class="error-message"></p>
        <div>
          <p class="resend-code">
            didn't get code? <input type="button" value="resend" />
            <span class="countdown"></span>
          </p>
        </div>
        <button type="submit">Submit</button>
      </div>
    </div>

    <script src="./email-verification.js"></script>
  </body>
</html>
