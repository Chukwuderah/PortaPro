<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>PortaPro | Sign In</title>
    <link rel="stylesheet" href="./forgot-password.css" />
  </head>
  <body>
    <div id="container">
      <div class="image">
        <img src="../Images/Frame 3.png" alt="Frame 3.png" />
      </div>
      <div id="form">
        <form action="" method="post">
          <div class="txt">
            <h1>Reset Password</h1>
            <p>Kindly reset password</p>
          </div>
          <label for="passwrd">Create Password</label>
          <div class="password-container">
            <div class="password">
              <input
                type="password"
                name="passwrd"
                id="createPasswrd"
                required
              />
              <img src="../Images/icons8-hide-30.png" alt="show" class="show" />
            </div>
            <div class="password-rules-container" style="display: none">
              <div class="password-rule" id="rule-symbol">
                one character or symbol
              </div>
              <div class="password-rule" id="rule-length">not less than 8</div>
              <div class="password-rule" id="rule-lowercase">
                one lowercase letter
              </div>
              <div class="password-rule" id="rule-uppercase">
                one uppercase letter
              </div>
            </div>
            <label for="passwrd">Confirm Password</label>
            <div class="password">
              <input
                type="password"
                name="passwrd"
                id="confirmpasswrd"
                required
              />
              <img src="../Images/icons8-hide-30.png" alt="show" class="show" />
            </div>
            <p class="error-message"></p>
          </div>
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
    <script src="./forgot-password.js"></script>
  </body>
</html>
